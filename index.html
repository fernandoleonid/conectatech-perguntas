<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CONECTATECH - Sistema de Perguntas</title>
</head>

<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen"> 
    <div class="bg-black backdrop-blur-sm border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex items-center justify-center mb-4">
                <div class="text-center flex flex-col items-center">
                    <img src="./logo.jpg" alt="" class="h-[80px]">
                    <p class="text-gray-300 mt-1 text-2xl">Sistema de Perguntas</p>
                </div>
            </div>

        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
        
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-6 md:p-8 shadow-2xl mb-8 border border-gray-700">
            <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <i class="far fa-clipboard"></i>
                Envie sua pergunta
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2 font-medium">Seu nome</label>
                    <input 
                        type="text" 
                        placeholder="Digite seu nome" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 bg-opacity-50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div>
                    <label class="block text-gray-300 mb-2 font-medium">Sua pergunta</label>
                    <textarea 
                        placeholder="Digite sua pergunta aqui..." 
                        rows="4" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 bg-opacity-50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    ></textarea>
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center shadow-lg gap-2">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Pergunta
                </button>
            </div>
        </div>

    </div>
    

</body>
</html>
